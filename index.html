<!--
PrintLab Mockup — Multi-step product page wizard
Currency: Kenyan Shillings (Ksh)
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrintLab Mockup — Die Cut Stickers</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --muted:#6b7280; --accent:#0ea5a8; --accent-2:#06b6d4;
      --radius:16px; --shadow:0 8px 30px rgba(17,24,39,0.06);
      font-family: Inter, ui-sans-serif, system-ui;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f172a;padding:20px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:28px}
    header img{height:48px;width:auto;border-radius:8px}
    .brand{font-size:18px;font-weight:700}
    .subtitle{color:var(--muted);font-size:13px}
    .stepper{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap}
    .step{flex:1;padding:10px;border-radius:10px;background:#fff;border:1px solid #e6edf3;text-align:center;font-size:13px;cursor:pointer}
    .step.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;font-weight:600}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .hidden{display:none}
    label{display:block;margin-bottom:6px;font-size:13px}
    input,select{padding:10px;border-radius:10px;border:1px solid #e6edf3;margin-bottom:14px;width:100%}
    .btn{padding:12px 20px;border:none;border-radius:12px;cursor:pointer;font-weight:700}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff}
    .btn-secondary{background:#fff;border:1px solid #e6edf3}
    .actions{display:flex;justify-content:space-between;margin-top:20px}
    .gallery{display:flex;gap:12px;flex-wrap:wrap}
    .gallery img{width:100px;height:100px;object-fit:cover;border-radius:8px;border:1px solid #e6edf3;cursor:pointer}
    .preview{margin-top:16px;text-align:center}
    .preview img{max-width:200px;border:1px solid #e6edf3;border-radius:12px}
    .summary{margin-top:16px;line-height:1.5}
  </style>
</head>
<body>
  <header>
    <img src="printlab.jpg" alt="PrintLab Logo">
    <div>
      <div class="brand">PrintLab Mockup</div>
      <div class="subtitle">Custom Die-Cut Stickers in Ksh</div>
    </div>
  </header>

  <div class="stepper">
    <div class="step active" id="s1">1. Product</div>
    <div class="step" id="s2">2. Artwork</div>
    <div class="step" id="s3">3. Proof</div>
    <div class="step" id="s4">4. Shipping</div>
    <div class="step" id="s5">5. Review</div>
  </div>

  <div class="card">
    <!-- Step 1: Product -->
    <div id="step1">
      <label for="size">Size</label>
      <select id="size"><option value="2">32mm</option><option value="3">54mm</option><option value="4">75mm</option></select>
      <label for="finish">Material</label>
      <select id="finish"><option value="gloss">Gloss Vinyl</option><option value="matte">Matte Vinyl</option></select>
      <label for="qty">Quantity</label>
      <input id="qty" type="number" min="25" step="25" value="100">
    </div>

    <!-- Step 2: Artwork -->
    <div id="step2" class="hidden">
      <label for="logo">Upload Logo (JPG/PNG/SVG)</label>
      <input id="logo" type="file" accept=".jpg,.jpeg,.png,.svg">
      <label for="samples">Upload Sample Images</label>
      <input id="samples" type="file" accept="image/*" multiple>
      <div class="gallery" id="gallery"></div>
    </div>

    <!-- Step 3: Proof -->
    <div id="step3" class="hidden">
      <div class="preview" id="proofPreview">No proof yet</div>
    </div>

    <!-- Step 4: Shipping -->
    <div id="step4" class="hidden">
      <label for="name">Full Name</label>
      <input id="name" type="text">
      <label for="address">Address</label>
      <input id="address" type="text">
      <label for="region">Region</label>
      <input id="region" type="text">
    </div>

    <!-- Step 5: Review -->
    <div id="step5" class="hidden">
      <h3>Order Summary</h3>
      <div class="summary" id="summary"></div>
    </div>

    <div class="actions">
      <button class="btn btn-secondary" onclick="prevStep()">Back</button>
      <button class="btn btn-primary" onclick="nextStep()">Next</button>
    </div>
  </div>

<script>
  let current=1; const max=5;
  function showStep(n){
    for(let i=1;i<=max;i++){
      document.getElementById('step'+i).classList.add('hidden');
      document.getElementById('s'+i).classList.remove('active');
    }
    document.getElementById('step'+n).classList.remove('hidden');
    document.getElementById('s'+n).classList.add('active');
    current=n;
  }
  function nextStep(){
    if(current<max){
      if(current===2){
        generateProof();
      }
      if(current===4){
        fillSummary();
      }
      showStep(current+1);
    }
  }
  function prevStep(){if(current>1)showStep(current-1)}

  // Gallery preview for samples
  document.getElementById('samples').addEventListener('change',e=>{
    const g=document.getElementById('gallery');g.innerHTML="";
    [...e.target.files].forEach(f=>{
      const img=document.createElement('img');img.src=URL.createObjectURL(f);
      g.appendChild(img);
    });
  });

  // Proof preview simulation
  function generateProof(){
    const file=document.getElementById('logo').files[0];
    const preview=document.getElementById('proofPreview');
    if(file){
      const img=document.createElement('img');
      img.src=URL.createObjectURL(file);
      preview.innerHTML="";preview.appendChild(img);
    }else{
      preview.innerHTML="No logo uploaded.";
    }
  }

  // Summary
  function fillSummary(){
    const qty=document.getElementById('qty').value;
    const size=document.getElementById('size').value;
    const finish=document.getElementById('finish').value;
    const name=document.getElementById('name').value;
    const address=document.getElementById('address').value;
    const pricePer={"2":50,"3":60,"4":70}; // in Ksh
    const unit=pricePer[size]||50;
    const total=unit*qty;
    document.getElementById('summary').innerHTML=`<strong>${qty}</strong> stickers (${size}x${size}, ${finish})<br>Unit Price: Ksh ${unit}<br>Total: <strong>Ksh ${total}</strong><br><br>Ship to: ${name}, ${address}`;
  }

  showStep(1);
</script>
</body>
</html>
